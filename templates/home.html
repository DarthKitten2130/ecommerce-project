<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecofinds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f4;
            padding: 10px 20px;
        }

        nav {
            background-color: #ddd;
            padding: 10px 20px;
            display: flex;
            gap: 15px;
        }

        .container {
            display: flex;
            padding: 20px;
        }

        .sidebar {
            width: 20%;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin: 10px 0;
        }

        .products {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            width: 80%;
        }

        .product-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            width: calc(50% - 20px);
            box-sizing: border-box;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .products {
                width: 100%;
            }

            .product-card {
                width: 100%;
            }

            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="/static/images/leaf.png" alt="Logo" width="50" height="50" style="display: block; margin: 0 auto;">
        <a href="/signout"><button>Sign Out</button></a>
    </header>

    <nav>
        <a href="/search">Search</a>
        <a href="/account">Account</a>
        <a href="/sell">Business Dashboard</a>
    </nav>
    <div style="display: flex; flex-direction: column; align-items: center; width: 100%;"><
    <img src="{{ url_for('static', filename='images/sus.jpg') }}" alt="banner" width="50%" height="50%">
    <div class="container">
        <div class="sidebar">
            <h2>Categories</h2>
            <ul>
                <li><a href="./category/books">Books</a></li>
                <li><a href="./category/electronics">Electronics</a></li>
                <li><a href="./category/fashion">Fashion</a></li>
                <li><a href="./category/groceries">Groceries</a></li>
            </ul>
        </div>
        </div>
        <div class="products">
            {% for index,product in products.iterrows() %}
            <div class="product-card">
                <img src="{{ url_for('static', filename='images/' + product['id'] + '.jpg') }}"
                    alt="{{ product['name'] }}">
                <h3><a href="./product/{{ product['id'] }}">{{ product['name'] }}</a></h3>
                <p>₹<s>{{ product.price }}</s></p>
                <p><strong>₹{{ product['discounted price'] }}</strong></p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
