<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/white.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/product.css') }}">


<body>
    <h2>
        <table style="border: 1px solid black;">
            <tr>
                <th>
                    <a href="http://127.0.0.1:5000/">Home</a>
                </th>
                <th>
                    <a href="http://127.0.0.1:5000/search">Search</a>
                </th>
                <th>
                    <a href="http://127.0.0.1:5000/sell">Business Dashboard</a>
                </th>
                <th>
                    <a href="http://127.0.0.1:5000/account">Account</a>
                </th>
            </tr>
        </table>
    </h2>
    <br>
    <table>
        <tr>
            <td style="text-align: center;"><img src="{{url_for('static',filename= 'images/'+ product_name +'.jpg')}}"
                    alt="Sorry, this image is currently unavailable"> <br>
                <h6>Image</h6></td>
            <td>
                <h2>{{results.name}}</h2>
                <br><br>
                <h3>{{results.description}}</h3>
            </td>
            <td>
                <h1><s>₹{{results.price}}</s><br><br>
                    ₹{{results.discounted_price}}</h1>
                <br><br>
                <form method="post">
                    <input type="hidden" name="orderid" id="orderid" value="{{results.id}}">
                <input type="submit" value="Order Now">
            </form>
            <a href="http://127.0.0.1:5000/order">Go to Order</a>
            </td>
        </tr>
        <tr>
            <td>

            </td>
            <td colspan="3">
                <h2>More from<a href="http://127.0.0.1:5000/category/{{results.category}}"> {{results.category}}</a>-</h2>
            </td>
        </tr>
        <tr>
            <td>

            </td>
            {% for product in more_products %}
            <td>
                <a href="{{product[4]}}">{{product[0] | e}}</a> <br><br>
                <b><s>₹{{product[2] | e}}</s> ₹{{product[3] | e}}</b>
            </td>
            {%endfor%}
        </tr>
    </table>
</body>

</html>
